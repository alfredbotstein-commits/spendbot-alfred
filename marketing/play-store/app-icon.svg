<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="200" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- Main "S" letterform -->
  <path d="M180 200 
           Q180 160 220 160 
           L292 160 
           Q332 160 332 200 
           Q332 220 312 230 
           L220 250 
           Q180 260 180 300 
           Q180 340 220 340 
           L292 340 
           Q332 340 332 300" 
        stroke="white" 
        stroke-width="32" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Tracking dots to suggest expense tracking -->
  <circle cx="340" cy="320" r="12" fill="#22c55e"/>
  <circle cx="360" cy="335" r="8" fill="#22c55e" opacity="0.8"/>
  <circle cx="375" cy="345" r="6" fill="#22c55e" opacity="0.6"/>
</svg>